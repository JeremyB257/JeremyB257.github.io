<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base project</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/2f8c304732.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="input">
        <input class="input__text" type="text" required placeholder="Enter your todo" />
        <button class="input__btn"><i class="fa-solid fa-plus"></i></button>
      </form>
      <form class="filter">
        <input type="radio" name="input" id="all" checked onclick="applyFilter('all')" />
        <p>All</p>
        <input type="radio" name="input" id="uncompleted" onclick="applyFilter('uncompleted')" />
        <p>Uncompleted</p>
        <input type="radio" name="input" id="completed" onclick="applyFilter('completed')" />
        <p>Completed</p>
      </form>
      <div class="todos"></div>
    </div>
  </body>
</html>
