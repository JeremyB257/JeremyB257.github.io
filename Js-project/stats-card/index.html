<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="containers">
      <div class="container">
        <div class="text">
          <h1>Get <span class="text-color">insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat-head">10k+ <br /><span class="stat-text">companies</span></div>
            <div class="stat-head">314 <br /><span class="stat-text">templates</span></div>
            <div class="stat-head">12m+ <br /><span class="stat-text">queries</span></div>
          </div>
        </div>
        <div class="img">
          <img src="images/image-header-desktop.jpg" alt="illustration" />
        </div>
      </div>
    </div>
  </body>
</html>
