<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="containers">
      <div class="container" id="container">
        <div class="star"><img src="images/icon-star.svg" alt="etoile" /></div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!
        </p>
        <div class="rating">
          <ul>
            <li>
              <input type="button" id="rat1" class="rate" value="1" class="active" />
            </li>
            <li>
              <input type="button" id="rat2" class="rate" value="2" />
            </li>
            <li>
              <input type="button" id="rat3" class="rate" value="3" />
            </li>
            <li>
              <input type="button" id="rat4" class="rate" value="4" />
            </li>
            <li>
              <input type="button" id="rat5" class="rate" value="5" />
            </li>
          </ul>
        </div>
        <div id="btnSubmit" class="button">
          <button>SUBMIT</button>
        </div>
      </div>
    </div>
  </body>
</html>
