<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recipes App</title>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="mobile-container">
            <header>
                <h3><a href="index.html">AllRecipes.com</a></h3>
                <div class="search-box">
                    <input type="text" class="input-search" id="input-search" placeholder="Type to Search...">
                    <button class="btn-search" id="btn-search"><i class="fas fa-search"></i></button>
                </div>
            </header>

            <div class="fav-container">
                <h3>Favorite Meals</h3>
                <ul class="fav-meals" id="fav-meals">
                </ul>
            </div>
            <div class="meals" id="meals">
            </div>
        </div>

        <div class="popup-container hidden" id="meal-popup">
            <div class="popup">
                <button id="close-popup" class="close-popup"><i class="fas fa-times"></i></button>
                <div class="meal-info" id="meal-info">
                </div>
            </div>
        </div>
    </body>
</html>
